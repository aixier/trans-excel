<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StringLock - 智能翻译管理系统</title>

    <!-- Tailwind CSS + DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Chart.js (for analytics) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <!-- SheetJS (for Excel operations) -->
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

    <style>
        /* Custom styles */
        .nav-link {
            transition: all 0.2s;
        }
        .nav-link.active {
            background-color: hsl(var(--p) / 0.1);
            color: hsl(var(--p));
            font-weight: 600;
        }
        .page-transition {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        #app {
            min-height: calc(100vh - 64px);
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar bg-base-100 shadow-lg">
        <div class="navbar-start">
            <div class="dropdown">
                <label tabindex="0" class="btn btn-ghost lg:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
                    </svg>
                </label>
                <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                    <li><a href="#/" class="nav-link"><i class="bi bi-house-door"></i> 工作台</a></li>
                    <li><a href="#/sessions" class="nav-link"><i class="bi bi-folder2-open"></i> 会话管理</a></li>
                    <li><a href="#/glossary" class="nav-link"><i class="bi bi-book"></i> 术语库</a></li>
                    <li><a href="#/analytics" class="nav-link"><i class="bi bi-graph-up"></i> 数据分析</a></li>
                    <li>
                        <details>
                            <summary>设置</summary>
                            <ul>
                                <li><a href="#/settings/llm" class="nav-link">LLM配置</a></li>
                                <li><a href="#/settings/rules" class="nav-link">规则配置</a></li>
                                <li><a href="#/settings/preferences" class="nav-link">用户偏好</a></li>
                            </ul>
                        </details>
                    </li>
                </ul>
            </div>
            <a class="btn btn-ghost normal-case text-xl" href="#/">
                <i class="bi bi-translate text-primary"></i>
                <span class="ml-2">StringLock</span>
            </a>
        </div>

        <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
                <li><a href="#/" class="nav-link"><i class="bi bi-house-door"></i> 工作台</a></li>
                <li><a href="#/sessions" class="nav-link"><i class="bi bi-folder2-open"></i> 会话管理</a></li>
                <li><a href="#/glossary" class="nav-link"><i class="bi bi-book"></i> 术语库</a></li>
                <li><a href="#/analytics" class="nav-link"><i class="bi bi-graph-up"></i> 数据分析</a></li>
                <li>
                    <details>
                        <summary><i class="bi bi-gear"></i> 设置</summary>
                        <ul class="p-2 bg-base-100 z-10">
                            <li><a href="#/settings/llm" class="nav-link">LLM配置</a></li>
                            <li><a href="#/settings/rules" class="nav-link">规则配置</a></li>
                            <li><a href="#/settings/preferences" class="nav-link">用户偏好</a></li>
                        </ul>
                    </details>
                </li>
            </ul>
        </div>

        <div class="navbar-end">
            <!-- Quick Actions -->
            <div class="dropdown dropdown-end mr-2">
                <label tabindex="0" class="btn btn-primary btn-sm">
                    <i class="bi bi-lightning-charge"></i>
                    <span class="hidden sm:inline ml-1">快速操作</span>
                </label>
                <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52">
                    <li><a href="#/upload"><i class="bi bi-upload"></i> 上传文件</a></li>
                    <li><a href="#/config"><i class="bi bi-sliders"></i> 配置任务</a></li>
                    <li><a href="#/execution"><i class="bi bi-play-circle"></i> 执行翻译</a></li>
                </ul>
            </div>

            <!-- Theme Toggle -->
            <label class="swap swap-rotate btn btn-ghost btn-sm btn-circle">
                <input type="checkbox" id="theme-toggle" />
                <i class="bi bi-sun-fill swap-off text-lg"></i>
                <i class="bi bi-moon-fill swap-on text-lg"></i>
            </label>
        </div>
    </div>

    <!-- Config Confirm Modal -->
    <dialog id="configModal" class="modal">
        <div class="modal-box max-w-2xl">
            <h3 class="font-bold text-lg mb-4">开始翻译</h3>
            <div id="configModalContent">
                <!-- Content will be dynamically rendered by ConfigConfirmModal -->
            </div>
            <div class="modal-action">
                <form method="dialog">
                    <button class="btn btn-ghost">取消</button>
                </form>
                <button id="startProcessBtn" class="btn btn-primary">
                    <i class="bi bi-rocket-takeoff"></i>
                    开始翻译
                </button>
            </div>
        </div>
        <form method="dialog" class="modal-backdrop">
            <button>关闭</button>
        </form>
    </dialog>

    <!-- Main Content Container -->
    <div id="app" class="page-transition">
        <!-- Pages will be loaded here dynamically -->
        <div class="flex items-center justify-center min-h-screen">
            <div class="text-center">
                <span class="loading loading-spinner loading-lg text-primary"></span>
                <p class="mt-4 text-sm opacity-70">正在加载应用...</p>
            </div>
        </div>
    </div>

    <!-- API Configuration -->
    <script>
        // 定义API基础URL（全局配置）
        window.API_BASE_URL = 'http://localhost:8013';
    </script>

    <!-- Scripts - Core Modules (Engineer A) -->
    <script src="js/core/router.js"></script>
    <script src="js/services/api.js"></script>
    <script src="js/services/websocket-manager.js"></script>

    <!-- Scripts - Components (Engineer A) -->
    <script src="js/components/stat-card.js"></script>
    <script src="js/components/filter-bar.js"></script>
    <script src="js/components/data-table.js"></script>
    <script src="js/components/config-confirm-modal.js"></script>

    <!-- Scripts - Workflows (Engineer B) -->
    <script src="js/workflows/auto-workflow-orchestrator.js"></script>
    <script src="js/workflows/sequential-workflow-controller.js"></script>

    <!-- Scripts - Pages (Engineers B, C, D) -->
    <script src="js/pages/dashboard-page.js"></script>
    <script src="js/pages/sessions-page.js"></script>
    <script src="js/pages/glossary.js"></script>
    <script src="js/pages/analytics.js"></script>
    <script src="js/pages/upload-page.js"></script>
    <script src="js/pages/simple-upload-page.js"></script>
    <script src="js/pages/unified-workflow-page.js"></script>
    <script src="js/pages/task-config-page.js"></script>
    <script src="js/pages/execution-page.js"></script>
    <script src="js/pages/settings-llm-page.js"></script>

    <!-- Main Application -->
    <script src="js/app.js"></script>

    <!-- Theme Toggle Script -->
    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const currentTheme = localStorage.getItem('theme') || 'light';

        // Set initial state
        document.documentElement.setAttribute('data-theme', currentTheme);
        themeToggle.checked = (currentTheme === 'dark');

        // Handle theme change
        themeToggle.addEventListener('change', function() {
            const theme = this.checked ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        });
    </script>
</body>
</html>
